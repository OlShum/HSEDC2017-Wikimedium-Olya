<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media queries playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css">
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
</head>
<body>

<section class="screen">
  <div class="slider">
    <div class="slider-image1"> <img src="Photos/1JPG" alt=""> </div>
    <div class="slider-image2"> <img src="Photos/2JPG" alt=""> </div>
    <div class="slider-image3"> <img src="Photos/3JPG" alt=""> </div>
    <div class="slider-image4"> <img src="Photos/4JPG" alt=""> </div>
  </div>
</section>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>

<script type="text/javascript">
   $(.slider).ready(.slick(){
     $('.slider').slick({
       setting-name: setting-value
     });
   });
 </script>
